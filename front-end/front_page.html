<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Document Lister</title>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="front_end_style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      xintegrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2L6IHE9k3iQhYtK+uV1jE3y7lF1iE8n3sH9fF1V1c4c1P1D3O7K6V9t9Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="cursor" id="cursor"></div>
    <nav class="navbar">
      <div class="navbar-header">
        <h1 class="header__title">
          <!-- Add the icon here with a descriptive title for accessibility -->
          <i class="fa-solid fa-file-invoice" aria-label="Document Icon"></i>
          Document Lister
        </h1>
      </div>
    </nav>
    <main class="main-container">
      <section class="pane left-pane">
        <form id="searchForm" class="search-form">
          <div class="search-container">
            <input
              type="text"
              id="searchscheme"
              name="searchscheme"
              placeholder="Search your scheme here"
              required
              autocomplete="off"
              class="search-input"
            />
            <button type="submit" class="search-button">Search</button>
            <div id="autocompleteList" class="autocomplete-list"></div>
          </div>
        </form>
        <div id="results" class="results-container"></div>
      </section>
      <section class="pane right-pane">
        <div class="store-header">
          <h3>Didn't find the Scheme Name?</h3>
          <br>
            <span>Please enters Scheme name and we will soon register the required
            document list for the scheme..</span>
        </div>
        <form id="storeForm" class="store-form">
          <input
            type="text"
            id="newSchemeName"
            name="newSchemeName"
            placeholder="Enter scheme name"
            required
            class="store-input"
          />
          <button type="submit" class="store-button">Submit</button>
        </form>
      </section>
    </main>
    <footer class="footer">
      <p>&copy; 2025 Document Lister. All rights reserved.</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js"></script>
    <script type="module" src="script.js"></script>
  </body>
</html>
