<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Scheme Search</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap");

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: #fff;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        padding: 40px 20px;
      }

      main {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 12px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        width: 100%;
        max-width: 480px;
        padding: 30px 40px 40px;
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        transition: transform 0.3s ease;
      }
      main:hover {
        transform: scale(1.02);
      }

      h1 {
        text-align: center;
        margin-bottom: 30px;
        font-weight: 600;
        font-size: 2.4rem;
        letter-spacing: 1.2px;
        text-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
      }

      form#searchForm {
        display: flex;
        align-items: center;
        margin-bottom: 30px;
        justify-content: center;
      }

      .search-container {
        position: relative;
        flex: 1;
        display: flex;
      }

      input#searchscheme {
        flex: 1;
        padding: 12px 16px;
        border-radius: 8px 0 0 8px;
        border: none;
        font-size: 1rem;
        font-weight: 500;
        background: #fff;
        color: #333;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
      }
      input#searchscheme:focus {
        outline: none;
        box-shadow: 0 0 0 3px #a084fc;
        background-color: #f0eaff;
      }

      button[type="submit"] {
        padding: 12px 20px;
        border-radius: 0 8px 8px 0;
        border: none;
        background: #a084fc;
        color: #fff;
        font-weight: 600;
        font-size: 1rem;
        cursor: pointer;
        box-shadow: 0 6px 12px rgba(160, 132, 252, 0.6);
        transition: background-color 0.3s ease, box-shadow 0.3s ease;
      }
      button[type="submit"]:hover,
      button[type="submit"]:focus {
        background: #866edb;
        box-shadow: 0 8px 16px rgba(134, 110, 219, 0.8);
        outline: none;
      }

      #autocompleteList {
        position: absolute;
        top: 100%;
        left: 0;
        right: 0;
        background: white;
        color: #222;
        border-radius: 0 0 8px 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        z-index: 10;
        max-height: 200px;
        overflow: hidden;
      }

      /* ✅ Change added to hide scrollbar but keep scrolling */
      #autocompleteList::-webkit-scrollbar {
        display: none; /* Chrome, Safari, Edge */
      }
      #autocompleteList {
        scrollbar-width: none; /* Firefox */
      }

      #autocompleteList div {
        padding: 10px;
        cursor: pointer;
      }

      #autocompleteList div:hover {
        background: #f0eaff;
      }

      #results {
        background: rgba(255, 255, 255, 0.2);
        border-radius: 10px;
        padding: 20px;
        min-height: 80px;
        max-height: 400px;
        overflow-y: auto;
        box-shadow: inset 0 0 10px rgba(255, 255, 255, 0.15);

        /* ✅ Hide scrollbar but keep scroll functionality */
        scrollbar-width: none; /* Firefox */
      }

      .scheme {
        background: rgba(255, 255, 255, 0.3);
        border-radius: 8px;
        padding: 15px 20px;
        margin-bottom: 12px;
        color: #222;
        font-weight: 600;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
        transition: background-color 0.3s ease;
      }
      .scheme:hover {
        background: rgba(255, 255, 255, 0.45);
      }

      #results::-webkit-scrollbar {
        display: none; /* Chrome, Safari, Edge */
      }
      #results::-webkit-scrollbar-thumb {
        background: #a084fc;
        border-radius: 20px;
        overflow-y: hidden;
      }
      #results::-webkit-scrollbar-track {
        background: transparent;
      }

      @media (max-width: 480px) {
        form#searchForm {
          flex-direction: column;
        }
        .search-container {
          width: 100%;
        }
        button[type="submit"] {
          width: 100%;
          border-radius: 8px;
          margin-top: 10px;
        }
        input#searchscheme {
          border-radius: 8px;
        }
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Search Schemes</h1>

      <form id="searchForm">
        <div class="search-container">
          <input
            type="text"
            id="searchscheme"
            name="searchscheme"
            placeholder="Search your scheme here"
            required
            autocomplete="off"
          />
          <button type="submit">Search</button>
          <div id="autocompleteList"></div>
        </div>
      </form>

      <div id="results"></div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2"></script>
    <script src="script.js"></script>
  </body>
</html>
