<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Scheme Search</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    /* Reset and base */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 40px 20px;
    }

    main {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
      width: 100%;
      max-width: 480px;
      padding: 30px 40px 40px;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      transition: transform 0.3s ease;
    }
    main:hover {
      transform: scale(1.02);
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-weight: 600;
      font-size: 2.4rem;
      letter-spacing: 1.2px;
      text-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }

    form#searchForm {
      display: flex;
      gap: 15px;
      margin-bottom: 30px;
      flex-wrap: wrap;
      justify-content: center;
    }

    select#schemeSelect {
      flex: 1 1 220px;
      padding: 12px 16px;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.25s ease, box-shadow 0.25s ease;
      background: #fff;
      color: #333;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      appearance: none;
      -webkit-appearance: none;
      -moz-appearance: none;
      background-image: url('data:image/svg+xml;utf8,<svg fill="gray" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/></svg>');
      background-repeat: no-repeat;
      background-position: right 12px center;
      background-size: 16px 16px;
    }
    select#schemeSelect:focus {
      outline: none;
      box-shadow: 0 0 0 3px #a084fc;
      background-color: #f0eaff;
    }

    button[type="submit"] {
      padding: 12px 24px;
      border-radius: 8px;
      border: none;
      background: #a084fc;
      color: #fff;
      font-weight: 600;
      font-size: 1.1rem;
      cursor: pointer;
      box-shadow: 0 6px 12px rgba(160, 132, 252, 0.6);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      flex: 0 0 auto;
    }
    button[type="submit"]:hover,
    button[type="submit"]:focus {
      background: #866edb;
      box-shadow: 0 8px 16px rgba(134, 110, 219, 0.8);
      outline: none;
    }

    #results {
      background: rgba(255,255,255,0.2);
      border-radius: 10px;
      padding: 20px;
      min-height: 80px;
      max-height: 400px;
      overflow-y: auto;
      box-shadow: inset 0 0 10px rgba(255,255,255,0.15);
    }

    .scheme {
      background: rgba(255,255,255,0.3);
      border-radius: 8px;
      padding: 15px 20px;
      margin-bottom: 12px;
      color: #222;
      font-weight: 600;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      transition: background-color 0.3s ease;
    }
    .scheme:hover {
      background: rgba(255,255,255,0.45);
    }

    /* Scrollbar for #results */
    #results::-webkit-scrollbar {
      width: 8px;
    }
    #results::-webkit-scrollbar-thumb {
      background: #a084fc;
      border-radius: 20px;
    }
    #results::-webkit-scrollbar-track {
      background: transparent;
    }

    /* Responsive */
    @media (max-width: 480px) {
      main {
        padding: 20px 25px 30px;
      }
      form#searchForm {
        flex-direction: column;
      }
      button[type="submit"] {
        width: 100%;
      }
      select#schemeSelect {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <main>
    <h1>Search Schemes</h1>

    <form id="searchForm">
      <select id="schemeSelect" required>
        <option value="">Select a scheme</option>
        <!-- Options will be dynamically loaded here -->
      </select>
      <button type="submit">Search</button>
    </form>

    <div id="results"></div>
  </main>

  <script src="script.js"></script>

</body>
</html>
